  <style>
    /* Style the modal */
    #imageModal.modal {
      display: none;
      z-index: 1000;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: auto;
      background: rgba(255, 255, 255, 0.19);
      border-radius: 16px;
      border: 3px solid rgba(220, 51, 0, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(7.3px);
      -webkit-backdrop-filter: blur(7.3px);
      max-height: 100%;
      max-width: 100%;
    }

    #imageModal .modal-content {
      margin: auto;
      padding: 5%;
      display: block;
    }

    #imageModal .close {
      top: 5%;
      margin-right: 5%;
      color: rgb(255, 255, 255);
      font-size: 24px;
      font-weight: bold;
      transition: 0.3s;
      background-color: rgb(60, 64, 63);
      padding: 5px;
    }

    #imageModal .close:hover,
    #imageModal .close:focus {
      color: #232323;
      background-color: #ffffff;
      text-decoration: none;
      cursor: pointer;
    }


    /* For Webkit browsers (Chrome, Safari, etc.) */
    .modal::-webkit-scrollbar {
      width: 12px;
      /* Width of the scrollbar */
    }

    .modal::-webkit-scrollbar-track {
      background: #f1f1f1;
      /* Color of the scrollbar track */
    }

    .modal::-webkit-scrollbar-thumb {
      background: #888;
      /* Color of the scrollbar thumb */
      border-radius: 6px;
      /* Radius of the scrollbar thumb */
    }

    .modal::-webkit-scrollbar-thumb:hover {
      background: #555;
      /* Color of the scrollbar thumb on hover */
    }

    ::-webkit-scrollbar {
      width: 12px;
      /* Width of the scrollbar */
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      /* Color of the scrollbar track */
    }


    ::-webkit-scrollbar-thumb {
      background: rgba(78, 115, 223, 0.3);
      /* Color of the scrollbar thumb */
      border-radius: 6px;
      /* Radius of the scrollbar thumb */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(78, 115, 223, 0.6);
      /* Color of the scrollbar thumb on hover */
    }



    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* From https://css.glass */
      background: rgba(255, 255, 255, 0.21);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* HTML: <div class="loader"></div> */
    .loader {
      width: 50px;
      aspect-ratio: 1;
      display: grid;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
    }

    .loader::before,
    .loader::after {
      content: "";
      grid-area: 1/1;
      --c: no-repeat radial-gradient(farthest-side, #25b09b 92%, #0000);
      background:
        var(--c) 50% 0,
        var(--c) 50% 100%,
        var(--c) 100% 50%,
        var(--c) 0 50%;
      background-size: 12px 12px;
      animation: l12 1s infinite;
    }

    .loader::before {
      margin: 4px;
      filter: hue-rotate(45deg);
      background-size: 8px 8px;
      animation-timing-function: linear
    }

    @keyframes l12 {
      100% {
        transform: rotate(.5turn)
      }
    }
  </style>

  <script>
    $(document).on("change", ".file-input", function () {
      var filesCount = $(this)[0].files.length;

      var textbox = $(this).prev();

      if (filesCount === 1) {
        var fileName = $(this).val().split("\\").pop();
        textbox.text(fileName);
      } else {
        textbox.text(filesCount + " files selected");
      }
    });
  </script>

  <script>
    // Get current date and time

    var timestamp = now.toLocaleString();

    // Set timestamp for each modal
    document.getElementById("regularVisitTimestamp").innerText = timestamp;
    document.getElementById("diagnosticTestsTimestamp").innerText = timestamp;
    document.getElementById("chronicMedicalConditionTimestamp").innerText = timestamp;
  </script>




  <script>
    // Assuming 'userId' contains the text fetched from cache
    const userId = localStorage.getItem('qrCodeData');

    if (userId) {
      // Generate the QR code
      const qrCodeContainer = document.querySelector('.qr-code-container');

      // Clear the container first
      qrCodeContainer.innerHTML = '';

      // Create a new QR code instance and render the QR code
      const qrCode = qrcode(5, 'M');
      qrCode.addData(userId);
      qrCode.make();

      // Create a canvas element to render the QR code
      const canvas = qrCode.createImgTag(4);

      // Append the canvas to the container
      qrCodeContainer.innerHTML = canvas;

    } else {
      // Handle case when userId is not available
      console.error("User ID not found in local storage.");
    }


  </script>
